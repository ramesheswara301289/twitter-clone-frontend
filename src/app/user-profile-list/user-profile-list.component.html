<div *ngIf="userProfiles" class="user-profile-list">
  <h2>Users</h2>
  <div *ngFor="let user of userProfiles" class="user-profile-item">
    <h3>{{ user.Name }}</h3>
    <img [src]="user.ProfilePictureUrl" alt="Profile Picture">
    <p>{{ user.Bio }}</p>
    <!-- Add other properties as needed -->
  </div>
</div>
